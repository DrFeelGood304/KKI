    <!-- The modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2>Hello, World!</h2>
            <p>This is a simple modal dialog.</p>
            <button id="close-modal-button">Close</button>
        </div>
    </div>

    <script>
        // Get modal, overlay, and close button elements
        const modal = document.getElementById("modal");
        const closeButton = document.getElementById("close-modal-button");
        const loginButton = document.getElementById("login-button");
        const signUpButton = document.getElementById("signup-button");

        // Function to open the modal
        function openModal() {
            modal.style.display = "block";
        }

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Add click event listeners to open the modal
        loginButton.addEventListener("click", openModal);
        signUpButton.addEventListener("click", openModal);

        // Add click event listener to close the modal when the close button is clicked
        closeButton.addEventListener("click", closeModal);

        // Add a click event listener to close the modal when clicking outside the modal content
        modal.addEventListener("click", function (event) {
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
