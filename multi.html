<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Blue Dot</title>
    <style>
        /* Style the container to center the dot */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the container full viewport height */
        }

        /* Style the blue dot */
        .dot {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%; /* Create a circular shape */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dot"></div>
    </div>
</body>
</html>
