    <style>
        /* CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .signup-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"],
        .signup-form input[type="country"] {
            width: 90%;
            margin-bottom: 10px;
            padding: 8px;
            display: block;
            border: 3px solid #ccc;
            border-radius: 7px;
        }
        .signup-form button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Styles for the post container */
        .post-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-height: 400px;
            padding: 15px;
            margin: 20px auto;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .grey-stripe {
            background-color: #ccc;
            height: 5px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
        }

        /* Styles for the post header */
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            width: 100%;
        }

        .username {
            font-weight: bold;
            margin-right: auto;
        }

        .time {
            color: #888;
            margin-left: auto;
        }

        .post-content {
           /* Your post content styles */
        }

        /* Styles for the like and comment buttons */
        .post-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .like-button,
        .comment-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .like-button:hover,
        .comment-button:hover {
            background-color: #0056b3;
        }

        /* Style for the like counter */
        .like-counter {
            margin-top: 10px;
            font-weight: bold;
        }

        /* Style for the comment input field */
        .comment-input {
            display: none;
            margin-top: 10px;
        }

        .comment-text {
            width: 90%;
            padding: 8px;
            display: block;
            border: 3px solid #ccc;
            border-radius: 7px;
        }

        .comment-submit-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>

        <div class="post-buttons">

        <div class="like-counter">0 Likes</div>
        
        <!-- Comment Input Field (Initially hidden) -->
        <div class="comment-input" style="display: none;">
            <input type="text" class="comment-text" placeholder="Write a comment...">
            <button class="comment-submit-button" onclick="postComment(this)">Post</button>
        </div>
    </div>

    <!-- JavaScript to open and close the modal -->
    <script>
        // Function to open the modal
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "block";

            // Add an event listener to the modal overlay
            modal.addEventListener("click", function(event) {
                if (event.target === modal) {
                    closeModal(modalId);
                }
            });
        }

        // Function to close the modal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.style.display = "none";
        }

        // Function to handle liking a post
        function likePost(button) {
            // Find the like counter associated with this post container
            const postContainer = button.closest('.post-container');
            const likeCounter = postContainer.querySelector('.like-counter');

            // Get the current number of likes from the like counter's text
            const currentLikes = parseInt(likeCounter.textContent);

            // Increment the likes and update the like counter
            const newLikes = currentLikes + 1;
            likeCounter.textContent = newLikes + ' Likes';

            // Update the button to indicate it's been liked
            button.textContent = 'Liked';
            button.style.backgroundColor = '#3498db'; // Change color to indicate liked state
            button.disabled = true; // Disable the button to prevent multiple likes
        }

        // Function to toggle the comment input field
        function toggleCommentInput(button) {
            const postContainer = button.closest('.post-container');
            const commentInput = postContainer.querySelector('.comment-input');
            commentInput.style.display = 'block';
        }

        // Function to handle posting a comment
        function postComment(button) {

            // Clear the comment input field
            commentInput.style.display = 'none';
            commentInput.querySelector('.comment-text').value = '';
        }
    </script>
