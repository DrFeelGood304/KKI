    <script>
        // Function to calculate and display the countdown
        function updateCountdown() {
            const countdownElement = document.getElementById("countdown");
            const targetDate = new Date("2023-09-19T00:00:00"); // September 19, 2023, 00:00:00

            const now = new Date();
            const timeRemaining = targetDate - now;

            if (timeRemaining <= 0) {
                countdownElement.textContent = "Countdown expired!";
            } else {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                countdownElement.textContent = `Time remaining: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
        }

        // Update the countdown initially and every second
        updateCountdown();
        setInterval(updateCountdown, 1000);

        // Form submission handling (This is where you would send data to the server and store it in a database)
        const signupForm = document.getElementById("signup-form");
        signupForm.addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent the form from submitting (for demonstration purposes)

            // Check if both checkboxes are checked
            const termsCheckbox = document.getElementById("termsCheckbox");
            const privacyCheckbox = document.getElementById("privacyCheckbox");

            if (!termsCheckbox.checked || !privacyCheckbox.checked) {
                alert("Please agree to the terms and privacy policy.");
                return;
            }
            
            // Collect user data (you can send this data to the server for storage)
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const country = document.getElementById("country").value;

            // Example: Display the collected data (replace this with database storage)
            console.log("Collected Data:");
            console.log("Username: " + username);
            console.log("Email: " + email);
            console.log("Password: " + password);
            console.log("Country: " + country);
        });
    </script>
